<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            font-style: italic;
            /* font-family: 'Dancing Script', cursive; */
        }

        .bg {
            height: 100vh;
            background: radial-gradient(#0398FA, #6748A0);
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .text {
            width: 900px;
            height: 400px;
            padding: 0 25px;
            border-radius: 10px;
            background-color: #F4EDEA;
            border: 10px solid #06BDC1;
            box-shadow: 0px 2px 6px 0px rgb(0 0 0 / 90%);
        }

        .textarea {
            width: 800px;
            height: 100px;
            margin: 5.5em auto;
            font-size: 1.5rem;
            text-align: center;
        }

        #contentBtn {
            margin-top: 3vh;
            background-color: #06BDC1;
            color: white;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 2px 6px 0px rgb(0 0 0 / 90%);
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="content">
            <div class="text">
                <div class="textarea">
                    <p id="quotes"></p>
                    <h3 id="author"></h3>
                </div>
            </div>
            <button id="contentBtn">生成名言警句</button>
        </div>
    </div>

        // 构造随机函数
