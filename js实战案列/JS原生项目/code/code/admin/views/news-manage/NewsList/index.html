<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/js实战案列/JS原生项目/code/code/admin/lib/css/bootstrap.css">
    <script src="/js实战案列/JS原生项目/code/code/admin/lib/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="index.css">

    <!-- 引入echarts -->
    <script src="/js实战案列/JS原生项目/code/code/admin/lib/echarts.js"></script>
    <script src="/js实战案列/JS原生项目/code/code/admin/lib/lodash.js"></script>
</head>

<body>
    <div class="main">
        <div class="topbar"></div>
        <div class="box">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2 sidemenu">
                        <!-- 侧边栏 -->
                    </div>
                    <div class="col-10 content">
                        <div class="maincontent">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">新闻管理</a></li>
                                    <li class="breadcrumb-item"><a href="#">新闻列表</a></li>
                                </ol>
                            </nav>

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">标题</th>
                                        <th scope="col">分类</th>
                                        <th scope="col">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="listbody">
                                    <!-- <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 预览 model -->
    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="previewModalTitle">文章标题</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="previewModalContent">
                    内容
                </div>
            </div>
        </div>
    </div>
    <!-- 删除提示model -->
    <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">提示信息</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    你确定要删除此新闻？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="delConfirm">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" type="module">
    </script>
</body>

</html>
