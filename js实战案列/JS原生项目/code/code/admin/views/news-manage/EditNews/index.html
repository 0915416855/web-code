<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/js实战案列/JS原生项目/code/code/admin/lib/css/bootstrap.css">
    <script src="/js实战案列/JS原生项目/code/code/admin/lib/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
    <style>
        #editor—wrapper {
            border: 1px solid #ccc;
            z-index: 100;
            /* 按需定义 */
        }

        #toolbar-container {
            border-bottom: 1px solid #ccc;
        }

        #editor-container {
            height: 500px;
        }
    </style>
    <script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>

    <!-- 引入echarts -->
    <script src="/js实战案列/JS原生项目/code/code/admin/lib/echarts.js"></script>
    <script src="/js实战案列/JS原生项目/code/code/admin/lib/lodash.js"></script>
</head>

<body>
    <div class="main">
        <div class="topbar"></div>
        <div class="box">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2 sidemenu">
                        <!-- 侧边栏 -->
                    </div>
                    <div class="col-10 content">
                        <div class="maincontent">
                            <!-- 面包屑 -->
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">新闻管理</a></li>
                                    <li class="breadcrumb-item"><a href="#">编辑新闻</a></li>
                                </ol>
                            </nav>
                            <!-- 添加用户信息 -->
                            <form id="editNewsForm">
                                <div class="mb-3">
                                    <label for="title" class="form-label">标题</label>
                                    <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="content" class="form-label">内容</label>
                                    <div id="content" style="border: 1px solid #ced4da;">
                                        <div id="toolbar-container"><!-- 工具栏 --></div>
                                        <div id="editor-container"><!-- 编辑器 --></div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">类别</label>
                                    <select class="form-select" aria-label="Default select example" id="category">
                                        <option value="0">最新动态</option>
                                        <option value="1">典型案列</option>
                                        <option value="2">通知公告</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="cover" class="form-label">封面图片</label>
                                    <input type="file" class="form-control" id="coverfile">
                                </div>
                                <button type="submit" class="btn btn-primary">创建新闻</button>

                                <!-- <div id="loginwarning" class="form-text" style="display: none;color:red;">用户名密码不匹配</div> -->
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" type="module">
    </script>
</body>

</html>
