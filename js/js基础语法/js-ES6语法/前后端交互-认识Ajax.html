<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1,创建Ajax对象
        var xhr = new XMLHttpRequest()
        2,配置本次请求信息
        xhr.open(请求方式，请求地址，是否异步)
        3，注册请求完成事件
        xhr.onload = function(){}
        4，把请求发送出去
        xhr.send()
     -->
     <!-- 
        请求方式（由接口文档定义）
            1，get
                偏向获取的语义化
                参数是查询字符串
                大小有限制2KB左右
                参数位置在地址后面
            2，post
                偏向提交的语义化
                参数格式多样，但是需要特殊说明
                理论上没有大小限制
                参数位置在请求体内（send()）

      -->
</body>
</html>
