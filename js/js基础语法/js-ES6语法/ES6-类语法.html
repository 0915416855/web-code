<body>
    <script>
        /*
        ES6 类语法 必须和new关键字连用
            语法 ：
            class 类名{
                // 这里相当于ES5上的构造函数体
                constructor(){

                }
            // 直接书写原型上的方法
            }
        */ 
    //    类的书写
     class person{
        constructor(name,age){
            this.name = name
            this.age = age
        }
        sayHi(){
            console.log('hello word')
        }
        // 书写静态属性和方法 添加关键字 static
        static a = 100
        static go(){
            console.log('running')
        }
     }
     var p1 = new person('jack',18)
     console.log(p1)
     p1.sayHi()
     p1.go()
    
    </script>
