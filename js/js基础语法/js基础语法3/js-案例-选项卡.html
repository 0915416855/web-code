<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul,ol,li{
            list-style: none;
        }
        .box{
            width: 600px;
            height: 400px;
            border: 3px solid pink;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
        }
        .box >ul{
            height: 60px;
            display: flex;
        }
        .box>ul>li{
            flex: 1;
            color: #fff;
            background-color: skyblue;
            font-size: 30px;
            display: flex;
            /* 弹性盒子容器的对齐方式 */
            justify-content: center;
            align-content: center;
            /* 浏览器鼠标光标的样式 */
            cursor: pointer;
            border: 1px solid purple;
        }
        .box>ul>li.active{
            background-color: orange;
        }
        /* 内容盒子部分 */
        .box>ol{
            flex: 1;
            position: relative;
        }
        .box>ol>li{
            width: 100%;
            height: 100%;
            background-color: purple;
            display: flex;
            justify-content: center;
            align-content: center;
            color: #fff;
            font-size: 100px;
            position: absolute;
            left: 0px;
            top: 0px;
            display: none;
        }
        .box>ol>li.active{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <ol>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ol>
    </div>
    <script>
       //获取元素，获取全部的按钮
       var btns = document.querySelectorAll('ul>li')
       var tabs = document.querySelectorAll('ol>li')
       //给btns里面所有的按钮添加点击事件
       btns.forEach(function (item,index) {
        item.onclick = function () {
            //给btns和tabs里面的所有内容取消active类名
            btns.forEach(function (t,i) {
            t.className = ''
            tabs[i].className = ''                
            })
            //给当前点击的按钮和索引对应的盒子添加active类名
            item.className = 'active'
            tabs[index].className = 'active'
        }
       })
    </script>
</body>
</html>
