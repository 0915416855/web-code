<body>
    <!-- 
      构造函数的使用
        1，构造函数和普通函数没有区别
        =》只不过在调用的时候与new连用
        2，书写规范：书写构造函数，函数名首字母大写
        =》当你看到名字的时候，就知道要和new关键字连用
        3，调用构造函数时，必须要和new连用  
        4，调用构造函数的时候，如果不需要传递参数
        =》可以不写最后的小括号
        5，当你的函数名和 new 连用的时候
        =》函数内部的this只想当前实例
        6，构造函数内部不要随便写return 
     构造函数的不合理
        1,当你在构造函数体内书写方法的时候
        =》你需要向对象上添加方法的时候
        =》只要创建一次对象（new 一次）就会有一个函数在占用空间（重复调用方法占用空间）
     -->
     <script>
        // 准备一个构造函数
        function Person(name,age){
            this.name = name
            this.age = age
            this.sayHi = function(){
                console.log('hello world')   
            }
        }
        // 创建对象
        var obj1 = new Person('jack',18)
        var obj2 = new Person('rose',18)
        console.log(obj1,obj2)
     </script>
</body>
