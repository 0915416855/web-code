<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn(n) {
            var total = 1
            while (n >= 1) {
                total = total * n
                n--
            }
            return total
        }
        var r1 = fn(12)
        var r2 = fn(10)
        document.write(r1=fn(12))
        console.log(r2)
    </script>
</head>

<body>
    <!-- 
        function fn()  括号内形参  一个特殊变量、只能在函数内部使用、值（函数调用的时候，由实参确定）
        fn() 实参 给实参进行赋值，按照从左到右的顺序依次赋值
     -->
     <!-- 
        函数的返回值
      -->
</body>

</html>
