<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery/jquery/jquery.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            width: 500px;
            height: 500px;
            margin: 30px;
            background-color: skyblue;
            overflow: hidden;
        }

        p{
           width: 300px;
           height: 300px;
           /* margin: 30px; */
           background-color: orange;
           overflow: hidden; 
           position: relative;
        }

        span{
            display: block;
            width: 100px;
            height: 100px;
            /* margin: 30px; */
            background-color: pink;
            position: absolute;
            left: 30px;
            top: 30px;
        }
    </style>
</head>

<body>
    <div>
        <p>
            <span>

            </span>
        </p>
    </div>

    <script>
        /* 操作元素偏移量*/
        
        // offset（）
        // 获取元素相对于页面左上角的坐标位置
        // console.log($('div').offset())
        // console.log($('p').offset())
        // console.log($('span').offset())

        // position()
        // 获取元素的定位位置
        // 注意：如果设置的是right和bottom 会自动转换成left和top
        console.log($('span').position())
    </script>
</body>

</html>
