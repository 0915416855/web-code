<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery/jquery/jquery.js"></script>
    <style>
       *{
        margin: 0px;
        padding: 0px;
       } 
       div{
        width: 500px;
        height: 500px;
        background-color: skyblue;
       }
    </style>
</head>
<body>
    <button>fadeIn</button>
    <button>fadeOut</button>
    <button>fadeToggle</button>
    <button>fadeTo</button>

    <div></div>

    <script>
        /*
        折叠动画
            1.fadeIn() 显示
            2.fadeOut（） 隐藏
            3.fadeToggle（）切换
                => 原本是隐藏的变成显示，显示的变成隐藏
            +对于上述三个函数，有共同的参数
                => 第一个表示运动时间
                => 第二个表示运动曲线
                => 第三个表示运动结束的回调函数
         4.fadeTo() 
                => 第一个表示运动时间
                => 第二个表示指向的透明度
                => 第三个表示运动曲线
                => 第四个表示运动结束的回调函数
        */ 
        $('button:nth-child(1)').click(function(){
            // 执行slideDown()动画
            $('div').fadeIn(1000,'linear',function(){console.log('slideDown 结束')})
        })
        $('button:nth-child(2)').click(function(){
            // 执行slideUP（）动画
            $('div').fadeOut(1000,'linear',function(){console.log('slideUp 结束')})

        })
        $('button:nth-child(3)').click(function(){
            // 执行slideToggle动画
            $('div').fadeToggle(1000,'linear',function(){console.log('slideTogger 结束')})
        })
        $('button:nth-child(4)').click(function(){
            // 执行slideTo动画
            $('div').fadeTo(1000,0.3,'linear',function(){console.log('slideTogger 结束')})
        })
    </script>
</body>
</html>
