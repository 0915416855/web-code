<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery/jquery/jquery.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }
    </style>
</head>

<body>

    <button>开始 动画</button>

    <div></div>

    <script>
        /*
        综合动画
            + animate()
            第一个参数：要运动的样式，以一个对象数据类型传递
            第二个参数：运动时间
            第三个参数：运动曲线
            第四个参数：运动结束的回调函数
        */
        $('button').click(function () {
            $('div').animate({
                width: 300,
                height: 300
            }, 1000, 'linear', function () { console.log('综合动画结束回调') })
        }
        ) 
    </script>
</body>

</html>
