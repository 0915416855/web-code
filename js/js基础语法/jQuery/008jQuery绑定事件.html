<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery/jquery/jquery.js"></script>
    <style>
        div{
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }
        div>p{
            width: 300px;
            height: 300px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div>
        我是div标签
        <p>
            我是div里的p标签
        </p>
    </div>

    <script>
        /*
        绑定事件
        */ 

        // 1. on() 方法 
        // 1.1 基础绑定事件
        // 语法： 元素集合.on('事件类型'，事件处理函数)
        // $('p').on('click',function(){
        //     console.log('这是一个p标签点击事件')
        // })
        // 1.2 事件委托绑定事件
        // 语法：元素集合.on('事件类型'，选择器，事件处理函数)
        // $('div').on('click','p',function(){
        //     console.log('我是事件委托形式的事件')
        // })
        // 1.3 批量绑定事件
        // 语法：元素集合.on({事件类型1：处理函数，事件类型2：处理函数})
        // 注意：此时不能进行事件委托
        // $('div').on({
        //     click:function(){
        //         console.log('这是批量绑定的事件1：点击事件')
        //     },
        //     mouseover:function(){console.log('鼠标移入事件')},
        //     mouseout:function(){console.log('鼠标移出事件')}
        // })


        // 2.one()方法绑定事件 
        // 与om()方法一样，区别在于one()方法只能执行一次
         // 2.1 基础绑定事件
        // 语法： 元素集合.one('事件类型'，事件处理函数)
        // $('p').one('click',function(){
        //     console.log('这是一个p标签点击事件')
        // })
        // 1.2 事件委托绑定事件
        // 语法：元素集合.one('事件类型'，选择器，事件处理函数)
        // $('div').one('click','p',function(){
        //     console.log('我是事件委托形式的事件')
        // })
        // 1.3 批量绑定事件
        // 语法：元素集合.one({事件类型1：处理函数，事件类型2：处理函数})
        // 注意：此时不能进行事件委托
        // $('div').one({
        //     click:function(){
        //         console.log('这是批量绑定的事件1：点击事件')
        //     },
        //     mouseover:function(){console.log('鼠标移入事件')},
        //     mouseout:function(){console.log('鼠标移出事件')}
        // })


        // 3.hover()
        // 注意：jQuery 里面一个特殊的事件
        // 当只传入一个参数时，移入移出都会触发
        // 语法：元素集合.hover(移入时触发的函数，移出时触发的函数)
        // $('p').hover(
        //     function(){console.log('移入事件')},
        //     function(){console.log('移出事件')}
        // )

        // 补充：事件的解绑和触发
        // 1准备事件处理函数
        function handlerA(){console.log('A处理函数')}
        function handlerB(){console.log('B处理函数')}
        function handlerC(){console.log('C处理函数')}
        // 给div元素绑定事件
        $('div')
        .click(handlerA)
        .click(handlerB)
        .click(handlerC)
        // off() 方法事件解绑
        // 1-1 解绑全部事件处理函数
        // 语法：元素集合.off(事件类型)
        // 会把所有对应的事件类型处理函数都进行解绑
        // $('div').off('click')
        // 1.2解绑指定的事件处理函数
        // 语法：元素集合.off(事件类型，事件处理函数)
        // $('div').off('click',handlerB)
        // trigger() 事件触发
        // 使用代码的方式来触发事件
        // 语法：元素集合.trigger(事件类型)
        // 就会触发该元素的该事件
        $('div').trigger('click')
    </script>
</body>
</html>
