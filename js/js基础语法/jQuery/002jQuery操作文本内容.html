<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery/jquery/jquery.js"></script>
</head>
<body>
    <!-- 
        操作文本内容
            html()
                等价于原生JS中的innerHTML
            text()
                等价于原生JS中的innerText
            val()
                等价于原生JS中的value
     -->

     <div>
        hello <p>您好、前端</p> word
     </div>
     <input type="text" value="123456">

     <script>
        // html()  获取
        // console.log($('div').html())
        // html() 设置
        // 可以识别并解析html结构字符串
        // $('div').html('<h2>后来设置的内容')

        // text() 获取
        // 该元素下所有的文本内容
        // console.log($('div').text())
        // text() 设置
        // 语法： 元素集合.text('需要设置的内容')
        //  不可以识别解析html结构
        // $('div').text('新设置的内容')

        // val()  获取
        console.log($('input').val())
        // val() 设置
        // 语法：元素结合.val（'新设置的值'）
        $('input').val('890')
     </script>
</body>
</html>
