<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery/jquery/jquery.js"></script>
</head>
<body>
    <div class="a b c d">

    </div>

    <script>
        /*
        操作类名    
        */ 
    //    addclass（）
    // 语法：元素集合.addclass（'增加的类名'）
    $('div').addClass('e')
    // removeClass()
    // 语法：元素集合.removeClass('需要删除的类名')
    $('div').removeClass('e')
    // toggleClass()
    // 语法：元素集合.toggleClass('需要切换的类名')
    // 切换：如果本身有这个类名，那么就是删除，如果本身没有这个类名，那么就是添加、
    $('div').toggleClass('f b')
    </script>
</body>
</html>
