<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery/jquery/jquery.js"></script>
    <style>
       *{
        margin: 0px;
        padding: 0px;
       } 
       div{
        width: 500px;
        height: 500px;
        background-color: skyblue;
       }
    </style>
</head>
<body>
    <button>show</button>
    <button>hide</button>
    <button>toggle</button>

    <div></div>

    <script>
        /*
        基本动画
            1.show() 显示
            2.hide（） 隐藏
            3toggle（）切换
                => 原本是隐藏的变成显示，显示的变成隐藏
            +对于上述三个函数，有共同的参数
                => 第一个表示运动时间
                => 第二个表示运动曲线
                => 第三个表示运动结束的回调函数
        */ 
        $('button:nth-child(1)').click(function(){
            // 执行show动画
            $('div').show(1000)
        })
        $('button:nth-child(2)').click(function(){
            // 执行hide动画
            $('div').hide(1000)

        })
        $('button:nth-child(3)').click(function(){
            // 执行toggle动画
            $('div').toggle(1000)
        })
    </script>
</body>
</html>
