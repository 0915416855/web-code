<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内置构造函数创建对象</title>
	</head>
	<body>
		<script>
			// new 调用的函数就是构造函数，结果都是对象
			var person = new Object()
			// 手动添加属性
			person.name = '新'
			person.sex = '男'
			// console.log(person)
			
			var phone = new Object()
			phone.brand = '华为',
			phone.type = 'p60pro',
			phone.color = '洛可可白',
			phone.size = '6.67'
			console.log(phone)
		</script>
	</body>
</html>
