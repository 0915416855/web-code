<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>遍历属性</title>
	</head>
	<body>
		<script>
			var student = {
				id: 1,
				name: 'tom',
				sex: '男',
				score: 80
			}
			// 遍历属性
			for (var k in student) {
				//k每次获取的属性名
				console.log(k, student[k])
			}

			var grade = {
				m: 80,
				s: 90,
				p: 90,
				c: 70
			}
			var sum = 0,
				i = 0
			for (var k in grade) {
				sum += grade[k]
				i++
			}
			console.log(sum)
			console.log(sum / i)
		</script>
	</body>
</html>
