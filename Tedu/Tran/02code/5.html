<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>情人节快乐</title>
		<style>
			.box{
				width: 400px;
				height: 400px;
				border: 2px solid #000;
				margin: 200px auto;
				position: relative;
			}
			.box div{
				width: 200px;
				height: 200px;
				background-color: red;
				border-radius: 100px;
				position: absolute;
			}
		
			.d1{
				top: 0;
				left: 100px;
			}
			.d2{
				left: 200px;
				top: 200px;
			}
			.d3{
				top: 200px;
				left: 100px;
			}
			.d4{
				left: 50px;
				top:200px;
			}
			.d5{
				left: 0;
				top: 50px;
			}
			.box .d6{
				top: 100px;
				left: 100px;
				background-color: gold;
			}
		</style>
		
	</head>
	<body>
		<div class="box">
			
			<div class="d1"></div>
			<div class="d2"></div>
			<div class="d3"></div>
			<div class="d4"></div>
			<div class="d5"></div>
			<div class="d6"></div>
		</div>
	</body>
</html>
