<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>情人节快乐</title>
		<style>
			.box {
				width: 400px;
				height: 400px;
				border: 2px solid #000;
				margin: 200px auto;
				position: relative;
			}
			
			.box div {
				width: 200px;
				height: 200px;
				background-color: red;
				border-radius: 50%;
				position: absolute;
			}
			
			.box .d6 {
				left: 100px;
				top: 100px;
				background-color: gold;
			}
			.d1 {
				left: 100px;
				top: 0px;
			}
			.d2 {
				left: 200px;
				top: 50px;
			}
			.d3 {
				left: 190px;
				top: 200px;
			}
			.d4 {
				left: 30px;
				top: 200px;
			}
			.d5 {
				left: 0px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="d1"></div>
			<div class="d2"></div>
			<div class="d3"></div>
			<div class="d4"></div>
			<div class="d5"></div>
			<div class="d6"></div>
		</div>
	</body>
</html>
