<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.bg {
				width: 100vw;

				background-image: url(./kugouimg/index/bg2.png);
				background-size: cover;
				overflow: hidden;
				color: white;
			}

			.navbar {

			.navbar .nav_module {

			}

			.user {
				width: 90vw;
				margin: 3vh auto 0 auto;
				display: flex;
				/* background-color: yellowgreen; */
				/* text-align: center;	 */
			}

			.user img {
				width: 15vw;
			}

			.user p {
				margin: auto 4vw;
				font-size: 3vh;
				color: white;
			}

			.part3 {
				width: 90vw;

				margin-right: auto;
				display: flex;
				justify-content: space-between;
				margin-top: 2vh;

			}

			.part3_item {
				width: 17vw;
				/* background-color: yellowgreen; */
				color: white;

				text-align: center;

			}
			.menu-module img{

				/* align-items: center; */
				margin: 0 auto;
			}
			.menu-module p{
				margin: 1vh auto 1vh auto;
				text-align: center;
			}
			.notice{
				width: 90vw;
				margin: 2vh auto 2vh auto;
				/* background-color: yellow; */
				display: flex;
				justify-content: space-between;
				/* border-top: 1px solid steelblue; */

			.notice img{

			}
			.notice p{

				font-size: 3vw;
			}
			hr{
				background-color: deepskyblue;
			}
			.bot-menu{
				width: 100vw;
				position: fixed;
				/* margin-bottom: 0; */
				bottom: 0;
				display: flex;
				justify-content: space-between;
				background-color: rgba(0, 0, 0, .5);

			.bot-menu>img{
				height: 15vw;
			}
			.bot-menu-right{

			}
			
			.bot-menu-right-bot{

				font-size: 3.5vw;

			.bot-menu-right-bot>p{

			}
			.bot-fun{
				width: 40vw;
				display: flex;
				justify-content: space-between;
