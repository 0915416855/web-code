<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var nums = [2, 7, 11, 15]
			var target = 9
			console.log(nums.length)
			var twoSum = function(nums, target) {
				// console.log(nums)
				// var len = nums.length
				for (var i = 0; i < nums.length; i++) {
					for (var j = i + 1; j < nums.length; j++) {
						var num = nums[i] + nums[j]
						if (num === target) {
							console.log(i, j)
							var nub = [i, j]
							return nub
						}
					}
				}
			};
			twoSum(nums, target)
		</script>
	</head>
