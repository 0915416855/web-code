<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var year = 2000
			while(year<=2100){
				if (year%4===0 && year%100 != 0 || year%400 === 0) {
					console.log(year)
				}
				year++
			}
			
			var i = 1
			var sum = 0
			while (i<=100){
				sum += i
				if(sum > 4000){
					console.log(sum,i)
					break
				}
				i++
			}
			
			while(sum <= 4000 ){
				sum+=i
				i++
			}
			console.log(sum,i)
		</script>
	</body>
</html>
