<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变换-旋转</title>
		<style>
			div{
				width: 100px;
				height: 100px;
				font-size: 60px;
				text-align: center;
				line-height: 100px;
				background-color: #f00;
				font-family: "宋体";
				border: 1px solid black;
				margin: 20px auto;
			}
			.box1{
				transform: rotatex(45deg);
			}
			.box2{
				transform: rotateY(30deg);
			}
			.box3{
				transform: rotateZ(30deg);
			}
		</style>
	</head>
	<body>
		<div class="box1">福</div>
		<div class="box2">福</div>
		<div class="box3">福</div>
	</body>
</html>
