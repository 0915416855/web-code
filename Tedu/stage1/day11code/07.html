<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变换-缩放练习</title>
		<style>
			div{
				width: 100px;
				height: 100px;
				font-size: 60px;
				text-align: center;
				line-height: 100px;
				background-color: green;
				color: #fff;
				margin: 30px auto;
			}
			.box1{
				transform: scaleX(2);
			}
			.box2{
				transform: scaleY(.5);
			}
			.box3{
				transform: scale(1);
			}
			.box4{
				background-color: orange;
				transform: scaleX(-2);
			}
		</style>
	</head>
	<body>
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="box4">4</div>
	</body>
</html>
