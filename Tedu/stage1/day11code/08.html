<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 400px;
				height: 172px;
				overflow: hidden;
			}
			.box img{
				width: 100%;
				transition: 2s;
			}
			.box:hover img{
				transform: rotateZ(15deg) scale(2);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="./img/scale.jpg" alt="">
		</div>
	</body>
</html>
