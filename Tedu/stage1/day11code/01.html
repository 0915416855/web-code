<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过渡引入</title>
		<style>
			.box1{
				width: 150px;
				height: 50px;
				background-color: black;
				border-radius: 25px;
				transition: linear 2s; 
			}
			.box1:hover{
				background-color: red;
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: #00f;
				transition:2s 2s background-color ,2s border-radius ;
			}
			.box2:hover{
				background-color: #f00;
				border-radius: 50%;
			}
			.box3{
				width: 100px;
				height: 100px;
				background-color: green;
				transition: 3s;
			}
			.box3:hover{
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box1">
		</div>
		<br>
		<div class="box2"></div>
		<br>
		<div class="box3"></div>
	</body>
</html>
