<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过渡练习-进度条</title>
		<style>
			.loading{
				width: 400px;
				height: 40px;
				border:1px solid black;
			}
			.bar{
				width: 0;
				height: 40px;
				background-color: blue;
				transition: linear 3s;
			}
			.loading:hover .bar{
				width: 100%;
				height: 40px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="loading">
			<div class="bar"></div>
		</div>
	</body>
</html>
