<html>
	<head>
		<meta charset="utf-8">

			div {
				width: 100px;
				height: 150px;
				background-color: aqua;
				border: 1px solid black;
				font-size: 50px;
				color: #fff;
				text-align: center;
				line-height: 150px;
			}

			div:nth-child(1) {
				transform: translateX(20px);
			}

			div:nth-child(2) {

			}

			div:nth-child(3) {
				transform: translate(20px, 20px);
			}

			div:nth-child(4) {
				transform: translateX(-20px);
			}

			.fu {
				width: 600px;
				height: 500px;
				background-color: #ff0;
				position: relative;
			}

			.zi {
				widows: 100px;
				height: 100px;
				background-color: #f00;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<div>好</div>
		<div>好</div>
		<div>学</div>
