<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>双飞翼布局</title>
		<style>
			.box{
				height: 300px;
				background-color: red;
				display: flex;
			}
			.left,.right{
				width: 230px;
				background-color: #0ff;
				flex-grow: 0;
				flex-shrink: 0;
			}
			.middle{
				flex-grow: 1;
				flex-shrink: 1;
				background-color: #ff0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="middle"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
