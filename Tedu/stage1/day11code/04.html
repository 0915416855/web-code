<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变换-位移函数</title>
		<style>
			.fu{
				background-color: lightblue;
			}
			body div{
				width: 100px;
				height: 100px;
				font-size: 30px;
			}
			.box1{
				background-color: #f00;
				transform: translateX(80px);
				transform: translateY(80px);
			}
			.box2{
				background-color: #0f0;
			}
			input{
				transform: translate(200px,100px);
				/* transform: translate(100px); */
			}
		</style>
	</head>
	<body>
		<div class="fu">
			<div class="box1">北京</div>
			<div class="box2">大连</div>
		</div>
		<hr>
		<input type="text">
	</body>
</html>
