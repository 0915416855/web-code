<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数的返回值</title>
	</head>
	<body>
		<script>
			function sum(a) {
				console.log('我是功能1')
				console.log('我是功能2')
				console.log('我是功能3')
				return '我是结果' + a
			}
			var s = sum(100)
			console.log(s)
			console.log(s + '哈哈哈')

			function add(a, b) {
				console.log('马上要做加法了')
				return a + b
			}
			console.log(add(2, 3))
			var r = add(2, 3)
			console.log(r)
			console.log(add(2, 3) * 10)

			function isRun(year) {
				// if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
				// 	return true
				// } else {
				// 	return false
				// }
				var b = year % 4 === 0 && year % 100 !== 0 || year % 400 === 0 ? true : false
				return b
			}
			var n = 2001
			console.log(n + '是否为闰年？' + isRun(n))

			function getCountry(num) {
				switch (num) {
					case 1: {}
					return '泰国'
				case 2:
					return '美国'
				case 3:
					return '泰国'
				case 4:
					return '八宝山'
				}
			}

			console.log(getCountry(2))
		</script>
	</body>
</html>
