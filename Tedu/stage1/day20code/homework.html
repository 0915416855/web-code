<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="" placeholder="请输入一个整数" id="num">
		<button id="btn">查看</button>
		<script>
			btn.onclick = function(){
				var n = num.value
				for(var i = 2,count = 0;i<n;i++){
					if(n%i===0){
						count++
					}
				}
				if (count === 0) {
					alert('素数')
				} else{
					alert(n+'非素数：有'+count+'个因子')
				}
			}
		</script>
	</body>
</html>
