<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>匿名函数</title>
	</head>
	<body>
		<script>
			var a = function() {
				console.log('我是一个匿名函数')
			}
			a()
			
			var getSum = function (num1,num2) {
				var total = 0
				if(num1>num2){
					var n = num1
					num1 = num2
					num2 = n
				}
				for(num1;num1<=num2;num1++){
					total+=num1
				}
				return total
			} 
			
			console.log(getSum(10,1))
		</script>
	</body>
</html>
