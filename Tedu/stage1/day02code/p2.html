<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本标签练习</title>
	</head>
	<body>、
		普通文本
		<b>加粗文本 bold</b>
		<i>斜体文本 italic</i>
		<u>下划线 underline</u>
		<s>删除线</s>
		<strong> 加粗</strong>
		<del>删除线</del>
		<mark>高亮标记</mark>
		<br>换行
		<!-- 转义符号 -->
		&copy; 版权声明
		<br>
		&reg; 注册商标
		<br>
		&trade; 商标符号
		<br>
		&times; 关闭符号
		<br>
		&otimes; 
		<br>
		&divide; 除号
		<br>
		&nbsp; 空格
		<br>
		&gt; 大于号
		&lt; 小于号
		<br>
		Cppyright &copy; 2013-2022 &lt;hantang&gt; &nbsp;&nbsp;&nbsp;北京汉唐
		<br>
		10 &times; 5 = 50
		<br>
		10 &divide; 2 = 5
		<br>
		<!-- 上标字与下标字 -->
		X <sup>2</sup> Y <sub>4</sub>
	</body>
</html>
