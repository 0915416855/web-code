<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>work2</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.css"/>
		<link rel="stylesheet" href="../css/bootstrap-icons.css"/>
		<script src="../js/bootstrap.bundle.js"></script>
		<style>
			.menu{
				width: 25vw;
				margin: 50px auto;
				border: 1px solid #ced4da;
				padding: 1vw;
			}
			h3{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="menu">
				<form>
					<h3>用户登录</h3>
				  <div class="mb-3">
				    <label for="uname" class="form-label">用户名</label>
				    <input type="email" class="form-control" id="uname" placeholder="请输入用户名">
				  </div>
				  <div class="mb-3">
				    <label for="upwd" class="form-label">密码</label>
				    <input type="password" class="form-control" id="upwd" placeholder="请输入密码">
				  </div>
				  <button type="button" class="btn btn-primary" style="width: 100%;">登录</button>
				</form>
			</div>
		</div>
	</body>
</html>
