<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框练习</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.css"/>
		<link rel="stylesheet" href="../css/bootstrap-icons.css"/>
		<script src="../js/bootstrap.bundle.js"></script>
		<style>
			.zdy-box{
				width: 100px;
				height: 100px;
				background-color: lightyellow;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="zdy-box border"></div>
			<div class="zdy-box border-bottom"></div>
			<div class="zdy-box border-start"></div>
			<div class="zdy-box border-top"></div>
			<div class="zdy-box border-end"></div>
			<div class="zdy-box rounded-circle bg-primary"></div>
			<div class="rounded-pill bg-warning" style="width: 200px; height: 60px;"></div>
			<div class="zdy-box rounded bg-danger"></div>
		</div>
	</body>
</html>
