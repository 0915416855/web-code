<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>栅格练习</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.css"/>
		<link rel="stylesheet" href="../css/bootstrap-icons.css"/>
		<script src="../js/bootstrap.bundle.js"></script>
		<style>
			.zdy-h{
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<!-- 注意空间不够回掉块 -->
				<div class="zdy-h bg-black col-3"></div>
				<div class="zdy-h bg-primary col-4"></div>
				<div class="zdy-h bg-secondary col-2"></div>
				<div class="zdy-h bg-success col-2"></div>
				<div class="zdy-h bg-danger col-1"></div>
			</div>
			<div class="row">
				<div class="zdy-h bg-warning col mx-1"></div>
				<div class="zdy-h bg-dark col mx-1"></div>
				<div class="zdy-h bg-success col mx-1"></div>
				<div class="zdy-h bg-primary col mx-1"></div>
			</div>
		</div>
	</body>
</html>
