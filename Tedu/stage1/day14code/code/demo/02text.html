<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本练习</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.css"/>
		<link rel="stylesheet" href="../css/bootstrap-icons.css"/>
		<script src="../js/bootstrap.bundle.js"></script>
	</head>
	<body>
		<div class="container">
			普通文字
			<div class="fw-bold">加粗文字</div>
			<div class="fw-lighter">细体文字</div>
			<div class="fst-italic">斜体文字</div>
			<div class="text-decoration-line-through">添加删除线的文字</div>
			<div class="text-decoration-none">去掉下划线的超链接</div>
			<hr>
			<p class="text-lg-end">文本在lg及以上靠右显示</p>
		</div>
	</body>
</html>
