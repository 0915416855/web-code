<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.list img{
			background: blue;
			width: 50px;
			height: 50px;
		}
		.list>p:nth-child(even) img{
			background: red;
		}
		.list>p:last-child img {
			background: orange;
		}
	</style>
</head>
<body>
	<div class="list">
		<p><img src="" alt=""></p>
		<p><img src="" alt=""></p>
		<div class="sub-list">
			<p><img src="" alt=""></p>
			<p><img src="" alt=""></p>
		</div>
		<p><img src="" alt=""></p>
		<div class="sub-list">
			<p><img src="" alt=""></p>
		</div>
	</div>
</body>
</html>
