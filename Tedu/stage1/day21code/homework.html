<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var isPrime = function(n) {
				// 监听数据的合法性
				if (n <= 1) {
					return false
				}
				// 素数判断
				for (var i = 2; i < n; i++) {
					if (n % i === 0) {
						return false
					}
				}
				return true
			}
			console.log(isPrime(8))
			var r = isPrime(-1)
			console.log(r)

			console.log('101~200之间的素数有：')
			for (var i = 101; i <= 200; i++) {
				if(isPrime(i) !== false){
					console.log(i)
				}
			}
		</script>
	</body>
</html>
