<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>回调函数的用法</title>
	</head>
	<body>
		<script>
			function fn (cb) {
				var a = 100
				console.log('程序开始')
				cb(a)//调用匿名函数，并传入实参100
				console.log('程序结束')
			}
			fn(function(r){
				console.log('回调函数执行'+r)
			})
			
			function getSum (num) {
				for(var i = 1,sum = 0;i<=num;i++){
					sum+=i
				}
				return sum
			}
			console.log(getSum(100))
			
			function getSum1 (num,cb) {
				for(var i = 1,sum = 0;i<=num;i++){
					sum+=i
				}
				cb(sum)
			}
			getSum1(100,function(r){
				console.log(r)
			})
			
			function getCount (year1,year2,cb) {
				var count = 0
				if(year1>year2){
					var n = year1
					year1 = year2
					year2 = n
				}
				for(var year1= year1;year1<year2;year1++){
					if(year1%4===0&&year1%100!==0||year1%400===0){
						count++
					}
				}
				cb(count)
			}
			getCount(2000,2100,function(r){
				console.log(r)
			})
		</script>
	</body>
</html>
