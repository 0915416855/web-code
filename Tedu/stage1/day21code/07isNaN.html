<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// isNaN用于监测数据中是否含有非数字
			// 有返回true 没有返回false
			console.log(isNaN(666))
			console.log(isNaN(true))
			console.log(isNaN(false))
			console.log(isNaN(null))
			console.log(isNaN(undefined))
			console.log(isNaN(NaN))
			console.log(isNaN('1a'))
			console.log(isNaN('1'))
			console.log(isNaN('a1'))
		</script>
	</body>
</html>
