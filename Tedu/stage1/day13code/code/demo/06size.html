<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>尺寸练习</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.css"/>
		<link rel="stylesheet" href="../css/bootstrap-icons.css"/>
		<script src="../js/bootstrap.bundle.js"></script>
		<style>
			.zdy-h{
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- 父级 -->
			<div class="bg-warning">

				<div class="bg-danger w-50 zdy-h">宽度为父级宽度的50%</div>
				<div class="bg-danger w-75 zdy-h">宽度为父级宽度的75%</div>
				<div class="bg-danger w-100 zdy-h">宽度为父级宽度的100%</div>
			</div>
			<div class="bg-primary zdy-h">
				<div class="bg-success h-50 ">父亲高度的一半</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="bg-secondary vw-100 vh-100">
				
			</div>
		</div>
