<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器练习</title>
		<style>
			/* 通用选择器 选中页面中所有的元素*/
			*{
				/* color: red; */
			}
			/* 标签选择器 选中指定的这一类标签*/
			div{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<!-- div最简单的块级元素 -->
		<!-- span最简单的行内元素 -->
		<div>
			Lorem ipsum dolor 
		</div>
		<span>
			Lorem ipsum 
		</span>
		<h1>h1</h1>
		<h2>h2</h2>
		<h4>h4</h4>
		<div>又一个div</div>
	</body>
</html>
