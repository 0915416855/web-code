<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景图片尺寸</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			/* 版心：指定宽度，水平居中 */
			.center{
				width: 900px;
				margin: 0 auto;
			}
			.bg1 .pic1{
				height: 500px;
				border: 5px solid red;
				background-image: url(./img/bg1.jpg);
				/* background-size: contain; */
				background-size: cover;
				/* background-repeat: no-repeat; */
			}
		</style>
	</head>
	<body>
		<div class="bg1">
			<div class="center">
				<div class="pic1">
					
				</div>
			</div>
		</div>
	</body>
</html>
