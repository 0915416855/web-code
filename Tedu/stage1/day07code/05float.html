<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动</title>
		<style>
			.box{
				width: 800px;
				border: 1px solid black;
			}
			.z1{
				width: 200px;
				height: 200px;
				background-color: red;
				float: left;
			}
			.z2{
				width: 200px;
				height: 200px;
				background-color: green;
				float: right;
			}
			.z3{
				width: 200px;
				height: 200px;
				background-color: blue;
				float: right;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="z1"></div>
			<div class="z2"></div>
			<div class="z3"></div>
		</div>	
	</body>
</html>
