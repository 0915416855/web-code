<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景练习</title>
		<style>
			/* 精灵图练习 */
			.d4{
				width: 128px;
				height: 128px;
				border: 1px solid #000;
				background-image: url(./img/bg/icon.png);
				background-repeat: no-repeat;
			}
			.d4:hover{
				width: 128px;
				height: 128px;
				border: 1px solid #000;
				background-image: url(./img/bg/icon.png);
				background-repeat: no-repeat;
				background-position: -128px 0;
			}
			.d5{
				width: 128px;
				height: 128px;
				border: 1px solid #000;
				background-image: url(./img/bg/icon.png);
				background-repeat: no-repeat;
				background-position: 0px -128px;
			}
			.d5:hover{
				width: 128px;
				height: 128px;
				border: 1px solid #000;
				background-image: url(./img/bg/icon.png);
				background-repeat: no-repeat;
				background-position: -128px -128px;
			}
			.d6{
				width: 128px;
				height: 128px;
				border: 1px solid #000;
				background-image: url(./img/bg/icon.png);
				background-repeat: no-repeat;
				background-position: 0 -256px;
			}
			.d6:hover{
				width: 128px;
				height: 128px;
				border: 1px solid #000;
				background-image: url(./img/bg/icon.png);
				background-repeat: no-repeat;
				background-position: -128px -256px;
			}
		</style>
	</head>
	<body>
		<hr>
		
		<div class="d4"></div>
		<div class="d5"></div>
		<div class="d6"></div>
		
	</body>
</html>
