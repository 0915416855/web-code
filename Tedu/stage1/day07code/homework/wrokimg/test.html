<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var search = function(nums, target) {
				if (target < nums[0] || target > nums[nums.length]) {
					return -1
				} else {
					var low = 0
					var high = nums.length
					while (low <= high) {
						if (low < high) {
							var i = Math.floor((high + low) / 2)
							if (target == nums[i]) {
								return i;
							} else if (target < nums[i]) {
								high = i - 1
							} else if (target > nums[i]) {
								low = i + 1
							}
						} else {
							if (target == nums[low]) {
								return low;
							} else {
								return -1
							}
						}
					}
				}
			};
			
		</script>
	</head>
	<body>
	</body>
</html>
