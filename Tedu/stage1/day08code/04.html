<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素的阴影</title>
		<style>
			div{
				margin: 30px;
			}
			.s1{
				width: 300px;
				height: 300px;
				background-color: yellow;
				box-shadow: -20px -30px 40px 50px rgba(0, 0, 0, .7);
			}
			.s2{
				width: 100px;
				height: 100px;
				background-color: #ff0;
				box-shadow: -5px -5px 5px 0 #000 inset;
			}
			.s3{
				width: 200px;
				height: 50px;
				background-color: red;
				border-radius: 25px;
			}
			.s3:hover{
				box-shadow: 1px .5px 50px 5px rgba(0, 0, 0, .5);
			}
		</style>
	</head>
	<body>
		<div class="s1"></div>
		<div class="s2"></div>
		<div class="s3"></div>
	</body>
</html>
