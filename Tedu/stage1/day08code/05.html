<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本处理</title>
		<style>
			/* 居中测试 */
			.box {
				width: 300px;
				background-color: rgba(0, 180, 0, .3);
				border: 3px solid #ff0;
				margin: 25px 0;
			}

			.p1 {
				background-color: green;
				text-align: center;
			}

			.p2 {
				width: 150px;
				background-color: green;
				/* text-align: center; */
				/* vertical-align: center; */
			}

			.font1 {
				font-family: 'Consolas','华文彩云','隶书' ;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p class="p1">测试文字1</p>
		</div>
		<div class="box">
			<p class="p2">测试文字2</p>
		</div>
		<hr>
		<p class="font1">我是测试文字 123 ABC abc</p>
		我是测试文字 123 ABC abc
	</body>
</html>
