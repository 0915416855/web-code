<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框圆角与特殊形状</title>
		<style>
			.d1{
				width: 100px;
				height: 100px;
				background-color: #f00;
				/* 设置边框圆角 */
				border-radius: 50%;
			}
			.d3{
				width: 200px;
				height: 100px;
				background-color: #0f0;
				border-radius: 50px;
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<div class="d2"></div>
		<div class="d3"></div>
		<div class="d4"></div>
		<div class="d5"></div>
	</body>
</html>
