<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.center{
				height: 100px;
				border: 1px solid green;
			}
			.box{
				width: 1000px;
				height: 100px;
				margin: 0 auto;
				/* background-color: yellow; */
			}
			.logo{
				margin-top: 28px;
			}
			.search{
				float: right;
				/* background-color: red; */
				height: 28px;
				margin-top: 36px;
				padding: 1px;
			}
			.search .wexin{
				float: left;
				height: 25px;
				margin: auto 0;
			}
			.search span{
				float: left;
				margin-right: 10px;
				font-size: 14px;
				color: #666;
				line-height: 28px;
			}
			.search input{
				/* float: right; */
				height: 24px;
				border: 1px solid #666;
				margin-left: 10px;
			}
			.search .s1{
				float: right;
				height: 25px;
			}
		</style>
	</head>
	<body>
		<div class="center">
			<div class="box">
				<img src="./img/header/logo.png" alt="" class="logo">
				<div class="search">
					<img src="./img/header/weixin.png" alt="" class="wexin">
					<span>官方微信</span>
					<input type="text" placeholder="搜索关键词">
					<img src="./img/header/search.png" alt="" class="s1">
				</div>
			</div>
		</div>
	</body>
</html>
