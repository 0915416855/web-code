<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>垂直对齐方式</title>
		<style>
			img{
				width: 300px;
				/* 
					元素在垂直方向上，与左右两侧元素的对齐方式
					在html中默认有四条线，从上到下依次为：顶线、中线、基线、底线
					baseline 基线对齐 默认值
					top 顶线对齐
					bottom 底线对齐
					middle 中线对齐
				 */
				vertical-align:baseline;
			}
		</style>
	</head>
	<body>
		abyj<img src="img/2.jpg">国圈<img src="img/2.jpg">
	</body>
</html>
