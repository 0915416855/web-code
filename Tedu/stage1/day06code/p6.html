<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>背景练习</title>
        <style>
            .d1{
                background-color: yellow;
                border:1px solid red;
            }
            .d2{
                width: 300px;
                height: 300px;
                background-image: url(./img/bg/mr.png);
                background-color: aqua;
            }
            .d3{
                width: 300px;
                height: 300px;
                background-image: url(./img/bg/mr.png);
                border: 1px solid black;
                background-repeat: no-repeat;
                /* background-repeat: repeat-x; */
                /* background-repeat: repeat-y; */
            }
            .d4{
                width: 300px;
                height: 300px;
                background-image: url(./img/bg/mr.png);
                background-repeat: no-repeat;
                border: 1px solid black;
                /* 背景定位 */
                /* background-position: 150px 150px; */
                /* background-position: -50px -50px; */
                background-position: center ; 
                
            }
            .d5{
                width: 128px;
                height: 128px;
                border: 1px solid black;
                background-image: url(./img/bg/icon.png);
                background-repeat: no-repeat;
                /* background-position: 0 -256px   ; */
            }
            .d5:hover{
                background-position: -128px 0;
            }
            .d6{
                width: 300px;
                height: 200px;
                background-image: linear-gradient( -45deg,red,green);
                margin-bottom: 20px;
            }
            .d7{
                width: 300px;
                height: 200px;
                background-image: linear-gradient(90deg,blue 0 100px,white 100px 200px,red 200px 300px);
            }
            .d8{
                width: 500px;
                height: 500px;
                background-image: url(./img/bg/bgold.jpg);
            }
        </style>
    </head>
    <body>
        <div class="d1">
            测试div
            <span>
                测试span的文字
            </span>
        </div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>
        <div class="d6">6</div>
        <div class="d7">7</div>
        <div class="d8">8</div>
        <hr>
        <div>
            
        </div>
    </body>
</html>
