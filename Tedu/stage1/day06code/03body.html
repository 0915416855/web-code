<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型中的边框</title>
		<style>
			.d1{
				width: 200px;
				height: 200px;
				background-color: #ff0;
				border: 5px solid #000;
			}
			.d2{
				width: 200px;
				height: 200px;
				background-color: #0ff;
				border: 5px solid #000;
				border-width: 10px;
				border-color: #ff0;
				border-style: solid;
			}
			.c1{
				width: 0;
				border: 50px solid transparent;
				border-top-color:red ;
/* 				border-top: 50px solid green;
				border-right: 50px solid blue;
				border-bottom: 50px solid red;
				border-left: 50px solid white; */
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<div class="d2"></div>
		<div class="c1"></div>
		
		<!-- 水平方向占用总空间：左外间距+左边框宽度+左内间距+内容宽度+右内间距+右边框宽度+右外间距 -->
	</body>
</html>
