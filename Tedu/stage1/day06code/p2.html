<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>边框的用法</title>
        <style>
            .d1{
                width: 200px;
                height: 200px;
                background-color: yellow;
                
                border-style: dotted;
                border-width: 10px;
                border-color: #0f0;
            }
            .d2{
                width: 200px;
                height: 50px;
                background-color: aqua;
                border-top:20px double pink ;
            }
            .c1{
                width: 0;
                border: 20px solid transparent;
                border-top-color:red ;
            }
        </style>
    </head>
    <body>
        <div class="d1"></div>
        <br>
        <div class="d2"></div>
        <hr>
        <h4>向下的三角形</h4>
        <div class="c1"></div>
    </body>
</html>
