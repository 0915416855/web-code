<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>并列选择器</title>
		<style>
			div:hover{
				background-color: red;
			}
			span.danger{
				color: red;
			}
			.danger.btn{
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<div class="danger">1</div>
		<span class="danger">2</span>
		<span class="danger btn">3</span>
	</body>
</html>
