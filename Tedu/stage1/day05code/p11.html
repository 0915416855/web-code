<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>相对定位</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                border:1px solid red;
            }
            #d1{
                /* 相对于窗口控制元素的位置 */
                position: absolute;
                top: 0;
                right: 0;
            }
            #big{
                width: 200px;
                height: 200px;
                background-color: pink;
                margin: 100px 0 100px 100px;
            }
            #big>div{
                width: 100px;
                height: 100px;
                background-color: blue;
                margin: 50px 0 0 50px;
                position: relative;
            }
            #big>div>div{
                width: 50px;
                height: 50px;
                background-color: green;
                position: absolute;
                left: 25px;
                top: 25px;
                
            }
        </style>
    </head>
    <body>
        <div id="big">
            <div>
                <div></div>
            </div>
        </div>
        <div id="d1">div1</div>
        <div id="d2">div2</div>
        <div id="d3">div3</div>
    </body>
</html>
