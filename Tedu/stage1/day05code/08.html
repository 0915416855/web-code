<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪元素</title>
		<style>
			li{
				list-style: none;
			}
			li::before{
				content: '子曰：';
			}
			li::after{
				content: '--《论语》';
				color: gold;
			}
			a{
				text-decoration: none;
			}
			a~a::before{
				content: '>';
			}
		</style>
	</head>
	<body>
		<ul>
			<li>温故而知新，可以为师矣</li>
			<li>见贤思齐焉，见不贤而内自省也</li>
			<li>学而不思则罔，思而不学则殆</li>
		</ul>
