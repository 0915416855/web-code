<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var i = 1
			while(i<=10){
				console.log('这是亮哥转的第'+i+'圈钢管舞')
				i++
			}
			
			var j = 30
			while(j>=20){
				console.log(j)
				j--
			}
			
			var a = 80
			while(a>=60){
				console.log(a)
				a-=5
			}
			
			var b = 1
			while(b<=100){
				if(b%2===0){
					console.log(b)
				}
				b++
			}
			
			var c = 1
			var d = 0 
			while(c<=100){
				d=d+c
				c++
			}
			console.log(d)
			
			var b = 1
			var sum = 0
			while(b<=100){
				if(b%2===0){
					sum += b
				}
				b++
			}
			console.log(sum)
		</script>
	</body>
</html>
