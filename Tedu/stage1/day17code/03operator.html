<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>算数运算符</title>
	</head>
	<body>
		<script>
			// 取余
			
			// 自增自减
			var a = 2
			++a
			console.log(a)
			
			var c = 3
			var d = c++
			console.log(c,d)
			
			var e = 3
			var f = ++e
			console.log(e,f)
			
			var n = '3'
			n++
			console.log(n)
			console.log('7a'%3)
		</script>
	</body>
</html>
