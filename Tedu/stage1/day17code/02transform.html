<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>隐式转换</title>
	</head>
	<body>
		<script>
			var n1 = 2+3
			var n2 = 2+true
			var n3 = 2+'true'
			var n4 = '3'+2
			var n5 = '3'-'2'
			var n6 = '3'*false
			var n7 = 1+null
			var n8 = 1+undefined
			var n9 = '3a'-1
			var n10 = true/'2'
			console.log(n1,n2,n3,n4,n5,n6,n7,n8,n9,n10)
		</script>
	</body>
</html>
