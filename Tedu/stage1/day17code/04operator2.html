<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>比较运算符</title>
	</head>
	<body>
		<script>
			console.log(2=='2')
			console.log(2==='2')
			
			console.log(1==true)
			console.log(1===true)
			
			console.log(null === undefined)
			console.log(null == undefined)
			
			console.log(true)
			console.log(!true)
		</script>
	</body>
</html>
