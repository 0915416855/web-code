<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录作业答案</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.css"/>
		<link rel="stylesheet" href="../css/bootstrap-icons.css"/>
		<script src="../js/bootstrap.bundle.js"></script>
		<style>
			.zdy {
				width: 400px;
				margin: 20vh auto;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="border zdy p-3">
				<h2 class="text-center">用户登录</h2>
				<form>
				  <div class="mb-3">
				    <label for="uname" class="form-label">用户名</label>
				    <input type="text" class="form-control" id="uname" placeholder="请输入用户名">
				  </div>
				  <div class="mb-3">
				    <label for="upwd" class="form-label">密码</label>
				    <input type="password" class="form-control" id="upwd" placeholder="请输入密码">
				  </div>
				  <button type="submit" class="btn btn-primary w-100">登录</button>
				</form>
			</div>
		</div>
	</body>
</html>
